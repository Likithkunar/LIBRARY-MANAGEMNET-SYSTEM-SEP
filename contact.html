<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/about-contact.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
</head>
<body>
    <!-- Navigation -->
    <nav style="background-color: #333; padding: 1rem 0;">
        <div style="max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; padding: 0 2rem;">
            <a href="index.html" style="color: white; text-decoration: none; font-size: 1.5rem; font-weight: bold;">BookHive</a>
            <ul style="display: flex; list-style: none; margin: 0; padding: 0;">
                <li style="margin-left: 1.5rem;"><a href="index.html" style="color: white; text-decoration: none;">Home</a></li>
                <li style="margin-left: 1.5rem;"><a href="about.html" style="color: white; text-decoration: none;">About</a></li>
            </ul>
        </div>
    </nav>

    <!-- Contact Section -->
    <div class="page-container">
        <h1>Contact Us</h1>
        <div class="contact-container">
            <div class="contact-info">
                <h2>Contact Information</h2>
                <div class="contact-detail">
                    <div class="contact-icon"><i class="bi bi-geo-alt"></i></div>
                    <div class="contact-text">
                        <h3>Address</h3>
                        <p>123 Project Street, Tech City, 12345</p>
                    </div>
                </div>
                <div class="contact-detail">
                    <div class="contact-icon"><i class="bi bi-envelope"></i></div>
                    <div class="contact-text">
                        <h3>Email</h3>
                        <p>info@projectname.com</p>
                    </div>
                </div>
                <div class="contact-detail">
                    <div class="contact-icon"><i class="bi bi-telephone"></i></div>
                    <div class="contact-text">
                        <h3>Phone</h3>
                        <p>+91 (555) 123-4567</p>
                    </div>
                </div>
                <div class="contact-detail">
                    <div class="contact-icon"><i class="bi bi-clock"></i></div>
                    <div class="contact-text">
                        <h3>Hours</h3>
                        <p>Monday - Friday, 9:00 AM - 5:00 PM</p>
                    </div>
                </div>
            </div>
            <div class="contact-form">
                <h2>Send us a Message</h2>
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer style="background-color: #333; color: white; text-align: center; padding: 1rem 0; margin-top: 2rem;">
        <p>&copy; 2025 BookHive. All rights reserved.</p>
    </footer>
</body>
</html>
